<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo Login — AUTHORIZED TRAINING</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:#f7f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:360px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(20,20,40,0.08)}
    .banner{background:#ffe9e9;color:#8a1f1f;padding:6px 10px;border-radius:8px;font-weight:600;margin-bottom:12px;text-align:center}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#333}
    input{width:100%;padding:10px;border:1px solid #e0e0e6;border-radius:8px}
    button{width:100%;margin-top:14px;padding:10px;border-radius:8px;border:none;background:#4b6cff;color:#fff;font-weight:600}
    .note{font-size:12px;color:#666;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="banner">SIMULATION — AUTHORIZED TRAINING</div>
    <h3 style="margin:0 0 6px">Sign in</h3>
    <form id="demoForm">
      <label for="user">Username or Email</label>
      <input id="user" name="user" autocomplete="off" />
      <label for="pass">Password</label>
      <input id="pass" name="pass" type="password" autocomplete="off" />
      <button type="submit">Sign In</button>
      <div class="note">This is a training demo. No credentials are stored or transmitted.</div>
    </form>
  </div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Record only a click event for analytics (no sensitive data)
      console.log('DEMO: form submitted by', document.getElementById('user').value ? 'user entered' : 'no username');
      alert('Demo complete. No credentials were collected. Show this slide next to the demo to explain red flags.');
      // Optional: show a results screen instead of redirecting
      document.body.innerHTML = '<div style="font-family:Inter,system-ui;display:flex;align-items:center;justify-content:center;height:100vh;"><div style="text-align:center"><h2>Demo complete</h2><p>Results are anonymous and only measure clicks.</p></div></div>';
    }, {passive:false});
  </script>
</body>
</html>
